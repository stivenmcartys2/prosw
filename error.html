<script type="text/javascript" language="JavaScript">
    //<!--
    zInit()
    //-->
    

    
    function preventAlternativeClick(controlId) {
        jQuery(controlId).off("keydown keyup keypress").on("keydown keyup keypress", function (event) {
            var vKeyCode = event.keyCode || event.which;

            if (vKeyCode != 9) {
                event.preventDefault();
                return false;
            }
        });
    };

    
    function assignLockingMode(controlId) {
        jQuery(controlId).off("click").on("click", function (event) {
            jQuery('#BackDiv').css('display', 'block');
            jQuery('#LoadingDiv').css('display', 'block');
        });
    };

    function assignLockingModeNotAllowNullOrEmpty(controlId) {
        jQuery(controlId).off("click").on("click", function (event) {
        var vStr = jQuery('#ctLogin').val();
        var patEmpty = /^\s+$/;
        var vResultPatEmpty = patEmpty.test(vStr);
            if (vResultPatEmpty) {
                jQuery('#rvLogin').css('visibility', 'visible');
                return false;
            }
            else {
              if (vStr === '') { return false; }
              else {
                var patNoCharacter = /\w|\d/;
                var vResultPatNoCharacter = patNoCharacter.test(vStr);
                if(vResultPatNoCharacter) {
                    var patNoQuotes = /('([^']|'')*')/;
                    var vResultPatNoQuotes = patNoQuotes.test(vStr);
                    if (vResultPatNoQuotes) {
                        jQuery('#rvLogin').css('visibility', 'visible');
                        return false;
                    }
                    else {
                        if (jQuery("#cbDigitalSignature") != null) {
                            if (jQuery('#cbDigitalSignature').is(':checked')) {
                                 DoLoading();
                            }
                        }
                       }
                }
                else {
                    jQuery('#rvLogin').css('visibility', 'visible');
                    return false;
                }
              }
            }
        });
    };


    jQuery(document).ready(function () {
        preventAlternativeClick(':submit,:button,:image, a');
        assignLockingMode('.js-LockPage');
        assignLockingModeNotAllowNullOrEmpty('.notNullOrEmpty');
    });

    var prm = Sys.WebForms.PageRequestManager.getInstance();

    prm.add_endRequest(function () {
        preventAlternativeClick(':submit,:button,:image, a');
        assignLockingMode('.js-LockPage');
    });

    
    function disableKeys(evt) {
        var evt = (evt) ? evt : ((event) ? event : null);
        var keyCode = evt.keyCode || evt.which;
        var disable = false;

        switch (keyCode) {
            case 13:  
            case 116: 
            case 123: 
                disable = true;
                break;
        }

        if (disable) {
            evt.keyCode = 0;
            evt.which = 0;
            return false;
        }
    }

    document.onkeydown = disableKeys;

    
    jQuery(document).bind("contextmenu", function (event) {
        event.preventDefault();
    });

    
</script>
